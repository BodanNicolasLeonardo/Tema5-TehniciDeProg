<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>

<body class="mt-10 ml-5">

    <h1 class="text-3xl text-gray-500 text-center">Welcome Back!</h1>

    <input type="email" placeholder="Email Address"
        class="block w-80 px-3 py-2 border rounded-full mt-5">

    <input type="password" placeholder="Password"
        class="block w-80 px-3 py-2 border rounded-full mt-3">
     <div class="flex items-center mt-3">
        <input type="checkbox" id="remember" class="w-5 h-5 rounded border">
        <label for="remember" class="ml-2 text-gray-600">Remember Me</label>
    </div>
    <button class="w-80 py-2 mt-5 bg-blue-500 text-white rounded-full">Login</button>
    <button class="w-80 py-2 mt-3 bg-red-500 text-white rounded-full"><i class="bi bi-google"></i>Login with Google</button>
    <button class="w-80 py-2 mt-3 bg-blue-800 text-white rounded-full"><i class="bi bi-facebook"></i>Login with Facebook</button>
    <hr>
    <p class="text-blue-500">Forgot Password?</p>
    <p class="text-blue-500">Create an Account!</p>
    
</body>

</html>
